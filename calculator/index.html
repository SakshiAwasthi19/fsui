<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text">welcome to my calculator</h1>
    <div class="container">

        <div class="row">
            <form name="input">
                <input type="text" name="text" class="input">
            </form>
        </div>
        <div class="row">
            <button class="button">CE</button>
            <button class="button">(</button>
            <button class="button">)</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button" onclick="document.input.text.value=Math.sin(document.input.text.value)">sin</button>
            <button class="button" onclick="document.input.text.value=Math.cos(document.input.text.value)">cos</button>
            <button class="button" onclick="document.input.text.value=Math.tan(document.input.text.value)">tan</button>
            <button class="button" onclick="document.input.text.value=Math.log(document.input.text.value)">log</button>
        </div>
        <div class="row">
            <button class="button" onclick="document.input.text.value=Math.pow(document.input.text.value,2)">x<sup>2</sup></button>
            <button class="button" onclick="document.input.text.value=Math.pow(document.input.text.value,3)">x<sup>3</sup></button>
            <button class="button" onclick="document.input.text.value=Math.sqrt(document.input.text.value)">&radic;</button>
            <button class="button" onclick="document.input.text.value=Math.cbrt(document.input.text.value)">&#8731</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">Del</button>
            <button class="button">.</button>
            <button class="button">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
